<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/bulma/bulma.min.css">
    <link rel="icon" href="favicon.ico">
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="">
    
      <section class="section">
        <div class="container">
          <div class="columns is-multiline is-centered">
            <div class="column is-8 is-5-desktop">
              <div class="box p-6 has-background-light has-text-centered">
                <span class="has-text-grey-dark">Sign Up</span>
                <h3 class="mb-5 is-size-4 has-text-weight-bold">Create new account</h3>
                <form action="#">
                  <div class="columns is-multiline">
                    <div class="column is-6">
                      <div class="control">
                        <input class="input" type="text" placeholder="First Name">
                      </div>
                    </div>
                    <div class="column is-6">
                      <div class="control">
                        <input class="input" type="text" placeholder="Last Name">
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <input class="input" type="email" placeholder="E-mail address">
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <input class="input" type="password" placeholder="Password">
                    </div>
                  </div>
                  <label class="checkbox mb-5">
                    <input class="checkbox mr-2" type="checkbox" name="terms" value="1">
                    <small class="has-text-grey-dark">By signing up, you agree to our <a href="#">Terms, Data Policy</a> and <a href="#">Cookies Policy</a>.</small>
                  </label>
                  <button class="button is-primary mb-3 is-fullwidth">Sign Up</button>
                </form>
                <p class="has-text-grey-dark">
                  <small>
                    <span>Already have an account?</span>
                    <a href="#">Sign In</a>
                  </small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
